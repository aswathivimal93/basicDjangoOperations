{%extends 'base.html'%}
{%block body%}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movie.img.url}}" width="300px" height="300px">
        </div>
        <div class="col-md-6">
            <h3>{{movie.name}}</h3><br>
            <h5>{{movie.des}}</h5><br>
            <h6>{{movie.year}}</h6><br>
            <a class="btn btn-warning" href="{%url 'movieapp:update_movie' movie.id %}">Update</a>
            <a class ="btn btn-danger" href="{% url 'movieapp:delete' movie.id%}">Delete</a>
        </div>
    </div>
</div>




{%endblock%}
